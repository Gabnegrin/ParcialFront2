<div class="fondo">
    <div class="form-container">
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">

            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor">

            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio">

            <label for="edicion">Edicion:</label>
            <input type="text" id="edicion" name="edicion">

            <label for="tipo">Tipo:</label>
            <input type="number" id="tipo" name="tipo">

            <label for="fama">Fama:</label>
            <input type="number" id="fama" name="fama">

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha">
            

            <button type="button" class="close-button" (click)="EntregarValores()">Enviar</button>
        </form>
    </div>
</div>
